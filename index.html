<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>深职院创业就业指导中心</title>

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container body-container">
			<div class="top-agreement">
				<div class="agreement">
					<div class="agreement-icon">
						<div class="wx-img"></div>
						<div class="wx-connect"></div>
						<div class="user-img"></div>
					</div>
					<div class="agreement-tips">关联你的微信跟学号</div>
				</div>
			</div>
			<div class="school-roll">
				<form>
					<div class="form-group ">
						<div class="input-group">
							<div class="input-group-addon"><i class="iconfont">&#xe602;</i></div>
							<input type="text" class="form-control" placeholder="请输入你的学号">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="iconfont">&#xe603;</i></div>
							<input type="text" class="form-control" placeholder="请输入你的密码">
						</div>
					</div>
					<button class="btn school-require">确认</button>
				</form>


				<div class="media safe-tips">
					<div class="media-left">
						<i class="iconfont">&#xe600;</i>
					</div>
					<div class="media-body">
						<p class="media-heading">基于安全考虑，腾讯会给你发送防欺诈提醒，但不会影响你的正常输入。</p>
				  </div>
				</div>
				<!-- <p class="safe-tips">基于安全考虑，腾讯会给你发送防欺诈提醒，但不会影响你的正常输入。</p> -->
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="bootstrap/js/jquery.2.1.4.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
