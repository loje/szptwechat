<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>深职院创业就业指导中心</title>

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<!-- <div class="container resume-container" id="resume_result">
			<div class="resume-table">
				<div class="resume-td">
					<p>提交成功！5秒后返回</p>
				</div>
			</div>
		</div> -->

		<div class="error-tips" id="errorTips" style="display:none;">
			<div class="error-box">
				<span><i class="iconfont">&#xe609; </i></span>
			</div>
		</div>
		<div class="container resume-container">
			<div class="portal-top2">
				<div class="media">
					<div class="media-left">
						<div class="img" style="background-image:url(img/portal.jpg);"></div>
					</div>
					<div class="media-body">
						<h5><i class="iconfont">&#xe614;</i>刘华清</h5>
						<p>2013届 | 电子信息工程学院</p>
						<p>电子信息工程技术专业</p>
					</div>
				</div>
			</div>
			<div class="general-info">
				<div class="header-page">
					<h5>求职意向</h5>
					<div class="fill">
						<a href="#" data-toggle="modal" data-target="#job">完善求职意向</a>
						<!-- Modal -->
						<div class="modal fade" id="job" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5>完善求职意向</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									</div>
									<div class="modal-body">
										<div class="job-box">
											<div class="input-group">
												<label class="checkbox-inline">期望工作性质</label>
												<label class="checkbox-inline">
													<input type="checkbox" id="internship" value="internship"> 实习
												</label>
												<label class="checkbox-inline">
													<input type="checkbox" id="fulltime" value="fulltime"> 全职
												</label>
												<label class="checkbox-inline">
													<input type="checkbox" id="parttime" value="parttime"> 兼职
												</label>
											</div>
										</div>
										<div class="job-box">
											<div class="input-group">
												<span class="input-group-addon">期望工作地点</span>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="job-box">
											<div class="input-group">
												<span class="input-group-addon">期望从事行业</span>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="job-box">
											<div class="input-group">
												<span class="input-group-addon">期望从事职业</span>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="job-box">
											<div class="input-group">
												<span class="input-group-addon">期望月薪（税前）</span>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="job-box">
											<div class="input-group">
												<span class="input-group-addon">工作状态</span>
												<select class="form-control">
													<option>应届毕业生</option>
													<option>我目前处于离岗状态，可立即上岗</option>
													<option>我目前在职，考虑换个新环境（一个月左右可到岗）</option>
													<option>我对目前工作还算满意，如果有更好的机会，也可以考虑。（到岗时间另议）</option>
													<option>暂无跳槽打算</option>
												</select>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn btn-success">更新</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="bootstrap/js/jquery.2.1.4.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
